<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" id="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">TruckPup</h1>
    </ion-header-bar>
    <ion-content class="content-positive">
      <ion-list>
        <ion-item menu-close href="#/app/search" class="item-positive">
          <i class="icon ion-map"></i>
          Active Trucks
        </ion-item>
        <ion-item menu-close href="#/app/browse" class="item-positive">
          <i class="icon ion-search"></i>
          Browse Trucks
        </ion-item>
        <ion-item menu-close href="#/app/eventList" class="item-positive">
          <i class="icon ion-calendar"></i>
          Event List
        </ion-item>
        <ion-item menu-close href="#/app/socialnetwork" class="item-positive">
          <i class="icon ion-network"></i>
          Social Networks
        </ion-item>
        <ion-item menu-close ng-click="login()" class="item-positive" ng-if="!loggedIn">
          <i class="icon ion-person"></i>
          Truck Login
        </ion-item>
        <ion-item menu-close ng-click="logout()" class="item-positive" ng-if="loggedIn">
          <i class="icon ion-android-exit"></i>
          Sign Out
        </ion-item>
        <ion-item menu-close href="#/app/about" class="item-positive">
          <i class="icon ion-help"></i>
          About
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
